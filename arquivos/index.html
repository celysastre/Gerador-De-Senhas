<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senha</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Estilo -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Script -->
  <script defer src="js/scripts.js"></script>
</head>

<body>

  <header>
  </header>

  <main>
    <div id="register-container">
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Seja bem-vindo</h1>
          <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
          <div class="form-control">
            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="Digite seu nome" required>
          </div>

          <div class="form-control">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
          </div>
          <div class="form-control">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
          </div>
          <!-- generate-password - antigo -->
          <p>Quer ajuda para criar uma senha Segura? <span id="open-generate-password">
              Clique aqui.
            </span>
          </p>
          <div id="generate-options" class="hide">
            <p>Selecione as opções que você deseja</p>
            <div class="form-control">
              <label for="length">Quantidade de caracteres: </label>
              <input type="text" id="length" name="length" value="10" />
            </div>
            <div class="form-control">
              <label for="letters">Letras: </label>
              <input type="checkbox" id="letters" name="letters" checked />
            </div>
            <div class="form-control">
              <label for="numbers">Números: </label>
              <input type="checkbox" id="numbers" name="numbers" checked />
            </div>
            <div class="form-control">
              <label for="symbols">Simbolos: </label>
              <input type="checkbox" id="symbols" name="symbols" checked />
            </div>
            <button id="generate-password">
              <i class="fa-solid fa-key"></i>
              Gerar Senha
            </button>
          </div>

          <!-- generate-password - novo -->
          <div id="generated-password">
            <h4 >Senha Gerada</h4>
            <button id="copy-password" class="hide">
              <i class="fa-solid fa-copy"></i>
            </button>
          </div>
          <div class="form-control">
            <label for="confirm-password">Confirmar Senha</label>
            <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
          </div>
          <input type="submit" value="Cadastrar">
        </div>
      </div>
    </div>
  </main>

  <!-- <footer>
    <p>&copy; By: Marcely Sastre - 2025</p>
  </footer> -->

</body>

</html>
